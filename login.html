<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Eat.ng">
    <title>Eat.ng - SignUp</title>

    <!-- Links -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="image-container">

        </div>

        <div class="signup-details-container">

            <div class="logo">
                <img  src="assets/img/logo.png" alt="">
            </div>

            <div class="details-container">
                <h2>Sign In</h2>
                <p>to continue to Eat.ng</p>
    
                <div class="icon-container">
                    <div class="auth-icon">
                        <img src="assets/img/google.png" alt="">
                    </div>
                    <div class="auth-icon">
                        <img src="assets/img/gmail.png" alt="">
                    </div>
                </div>

                <div class="name-address-container">
                    <h3>Full Name</h3>
                    <input type="text" required name="" id="">
                </div>
    
                <div class="email-address-container">
                    <h3>Email address</h3>
                    <input type="email" required name="" id="">
                </div>
                
    
                <div class="button-container">
                    <button><h4>Continue</h4></button>
                </div>
    
                <div class="link-container">
                    <div class="links">
                        <h3>No account ?</h3>
                        <h3><a href="signup.html">Sign Up</a></h3>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
